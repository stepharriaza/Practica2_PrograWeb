<div class="container mt-4">
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z"/>
    </svg> Seguimiento de paquete
  </h2>

  <!--Busqueda de Paquete-->
  <div class="mb-3">
    <label>Ingresa el número de seguimiento</label>
    <input type="text" class="form-control" [(ngModel)]="numeroPackage">
    <button class="btn btn-info mt-2" (click)="trackOrder()">Buscar</button>
  </div>

  <!--Div que aparece si se enceuntra el paquete-->
  <div class="mt-4" *ngIf="foundOrder">
    <!--Información del paquete-->
    <h5>Información del Paquete</h5>
    <ul class="list-group">
      <li class="list-group-item"><strong>Nombre:</strong> {{ foundOrder.nombre }}</li>
      <li class="list-group-item"><strong>Dirección:</strong> {{ foundOrder.direccion }}</li>
      <li class="list-group-item"><h5>Estado</h5>
        <label><strong>Estado Actual: </strong>{{ foundOrder.estado }}</label> <br>
        <label><strong>Comentario: </strong>{{ foundOrder.comentario }}</label>
      </li>
      <li class="list-group-item" *ngIf="foundOrder && foundOrder.historial && foundOrder.historial.length > 0">
        <h5>Historial de seguimiento</h5>
        <ul class="list-group list-group-flush"  *ngFor="let entrada of foundOrder.historial">
          <li class="list-group-item">
            <label><strong>Fecha: </strong>{{ entrada.fecha | date:'short' }}</label><br>
            <label><strong>Estado: </strong>{{ entrada.estado }}</label><br>
            <label><strong>Responsable: </strong>{{ entrada.responsable }}</label><br>
            <label><strong>Comentario: </strong>{{ entrada.comentario }}</label><br>
          </li>
        </ul>
      </li>
    </ul>

  </div>

  <!--Mensaje informativo-->
  <div class="mt-3" *ngIf="errorMessage">
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg><strong> {{ errorMessage }}</strong>
  </div>

  <br><br>
  <!--Botones para navegar 
  <button class="btn btn-secondary" (click)="navegateOrdenesRegistry()">Realizar una nueva orden</button>
  <button class="btn btn-secondary" (click)="navegateOrdenesUpdate()">Actualizar una orden</button>
  <button class="btn btn-secondary" (click)="navegateOrdenesList()">Ver todas las órdenes</button>
  -->
  
</div>
