<div class="container mt-4">
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-clipboard2" viewBox="0 0 16 16">
        <path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1z"/>
        <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5"/>
      </svg> Lista de Ordenes
  </h2>

  <div *ngFor="let order of orders; let i = index" class="card">
    <div class="card-body">
      <h3>
         Orden No. {{ order.numeroOrden }}
      </h3>
      <hr>
      <p><strong>Nombre: </strong> {{ order.nombre }} </p>
      <p><strong>E-mail: </strong> {{ order.correo }} </p>
      <p><strong>Dirección: </strong> {{ order.direccion }} </p>
      <p><strong>Descripción: </strong> {{ order.descripcion }} </p>
      <hr>
      <p><strong>Id del Paquete: </strong> {{ order.numeroPackege }}</p>
      <p><strong>Estado: </strong>{{ order.estado }}</p>
    </div>
  </div>
  <!--Boton para navegar
  <button class="btn btn-secondary" (click)="navegateOrdenesRegistry()">Realizar una nueva orden</button>
  <button class="btn btn-secondary" (click)="navegateSeguimientoOrden()">Ver todas las órdenes</button>
  -->
  <button class="btn btn-secondary d-block d-sm-none" (click)="navegateOrdenesUpdate()">Actualizar una orden</button>

  
</div>
